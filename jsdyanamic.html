<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body onload="mainBody();" id="BodyLoad" >


</body>
<script>
    function mainBody(){
       
       
        var imgArray=["brewers.jpg","highoctane.jpg","meetnmelt.jpg","meltingpoint.jpg"];  
var desc1="Brewers The Coffee Bar <br> 5.0 stars <br> 9307445069";
var desc2="High Octane Coffee And Bar <br> 4.2 stars <br> 8329624743";
var desc3="MeetnMelt Cafe <br> 3.5 stars <br> 9307445069";
var desc4="The Melting POint<br> 3.2 stars <br> 8329624743";
var descArray=[desc1,desc2,desc3,desc4];


        var mainDiv=document.createElement("div");
        mainDiv.style.display="flex";
        mainDiv.style.flexWrap="wrap"; 
        for(var i=0;i<imgArray.length;i++){
            var mainImgDiv = document.createElement("div");
            mainImgDiv.style.margin="20px";
        var cafeImg=document.createElement("img");
        cafeImg.src=[imgArray[i]];
        cafeImg.style="width:250px; height: 200px";
        mainImgDiv.appendChild(cafeImg);
        BodyLoad.appendChild(mainImgDiv);


        var descDiv = document.createElement("div");
        descDiv.style.display="flex"
        var textaboutcafe = document.createElement("p");
        textaboutcafe.innerHTML=descArray[i];
        var contactButton = document.createElement("button");
        contactButton.id="hall_"+i;
        contactButton.style=("height:60px; width:120px ; margin-left: 10px")
        contactButton.innerHTML=("contact now");
        contactButton.addEventListener("click",btnContactClicked);
        descDiv.appendChild(textaboutcafe);
        descDiv.appendChild(contactButton);
        mainImgDiv.appendChild(descDiv);
        mainDiv.appendChild(mainImgDiv);
        }
        BodyLoad.appendChild(mainDiv);

        }

function btnContactClicked(){
    window.location.href="brewersdynamic.html?id="+this.id;
    console.log(this.id);


}
</script>
</html>
